<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-com|Register</title>
    <link rel="stylesheet" href="Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow-lg p-5 rounded bg-warning-subtle">
                <h3 class="text-center">Registration Form</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    <div class="mb-3">
                        <label for="uname" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="uname" placeholder="name123@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                    </div>
                    <div class="mb-3">
                        <label for="cpwd" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password">
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number">
                    </div>
                    <div class="mb-3"></div>
                    <button type="button" class="btn btn-success">Submit</button> &nbsp; Already User? &nbsp; <a href="login.html">Login</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="Assets/JS/bootstrap.min.js"></script>
    <script src="Assets/JS/popper.min.js"></script>
</body>
</html>
